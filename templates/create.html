{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Inventory Item {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="item_count">Item Count</label>
        <input type="number" name="item_count"
               placeholder="Item count" class="form-control"
               value="{{ request.form['item_count'] }}"/>
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Item title" class="form-control"
               value="{{ request.form['title'] }}"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Item description"
                  class="form-control">{{ request.form['Description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
