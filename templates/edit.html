{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ item['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="item_count">Item Count</label>
        <input type="number" name="item_count" placeholder="Item Count"
               class="form-control"
               value="{{ request.form['title'] or item['item_count'] }}">
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Item title"
               class="form-control"
               value="{{ request.form['title'] or item['title'] }}">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" placeholder="Item Description"
                  class="form-control">{{ request.form['description'] or item['description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=item['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>

{% endblock %}
